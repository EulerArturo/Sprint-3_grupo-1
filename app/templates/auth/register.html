{% extends 'base.html' %}

{% block header %}
  <h2 class="titulo my-2"><b>{% block title %}Registrarse{% endblock %}</b> </h2>
{% endblock %}

{% block content %}
  <form method="post" action="{{ url_for('auth.register')}}" class="px-4">
    <label for="username">Nombre de Usuario</label>
    <input type="text" name="username" id="username" class="rounded-md mb-2">
    <label for="email address">Dirección de correo eléctronico</label>
    <input type="email" name="email" id="email" class="rounded-md mb-2">
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" class="rounded-md mb-6">
    <input type="submit" value="Registrarse" class="w-full bg-indigo-500 text-white rounded-md py-2 cursor-pointer">
  </form>
{% endblock %}
